                      - author: Peter McGinn
                        author_details:
                          name: Peter McGinn
                          username: narrator56
                          avatar_path: "/tVbrLJzA2RwRlE7dJLJG54UsAkq.jpg"
                          rating: 5
                        content: "I decided to give this a try due to all of the acclaim it received. I
                          smile when I remember seeing a review for another great show that had a higher
                          rating than Game of Thrones, and the reviewer said that the other show was a good
                          show but he gave it just one star because he couldn’t believe it was ranked higher
                          than GOT. I thought, I guess I need to watch this Thrones show that has such rabid
                          devotees.\r\n\r\nI expected a sort of Lord of the Rings on steroids, but I don’t
                          know what drug it is on. The settings and characters are realistic, and the Machiavellian
                          plot lines seems to make sense to me for a while.  As the series went on, however,
                          my interest began to flag a bit. Some of the characters that seemed complex at
                          the outset, devolved into predictable two-dimensional stereotypes. And my stars,
                          the number of rapes going on. I recognize that in such society rape was probably
                          commonplace, but it was likely so in Ancient Rome also, and yet the great series
                          Rome found other ways to titillate than the one-trick pony of forced entry.\r\n\r\nSo
                          I confess I didn’t make it to the end of the show, but from what I hear, even
                          big fans of the show were let down by how it all wound down."
                        created_at: '2020-09-24T10:28:24.758Z'

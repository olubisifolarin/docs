                    type: integer
                    description: 	Request was successfully processed by the server
                  status_message:
                    type: string
                    description: Indicates that the action was completed without any errors
                example:
                  status_code: 1
                  status_message: Success
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                media_type:
                  type: string
                  description: The type of media (e.g., movie, TV show).
                media_id:
                  type: integer
                  description: The unique identifier for the media.
                favorite:
                  type: boolean
                  description: Indicates whether the media is marked as a favorite.
              required:
                - media_type
                - media_id

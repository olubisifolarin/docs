                            (Westeros) e da quello Orientale (Essos). Il centro più grande e civilizzato
                            di Westeros è la città capitale Approdo del Re, dove si trova il Trono di Spade
                            dei Sette Regni. La lotta per la conquista del trono porta le più potenti e
                            nobili famiglie del continente a scontrarsi o allearsi tra loro in un contorto
                            gioco di potere, che coinvolge anche l'ultima discendente della dinastia regnante

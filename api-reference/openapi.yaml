          content:
            application/json;charset=utf-8:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates success
                  status_code: 
                    type: integer
                    description: Indicates success
                  status_message:
                    type: string
                    description: Indicates that the action was completed without any errors
                example:
                  success: true
                  status_code: 1
                  status_message: Success
        
        
  /account/{account_id}:
    get:
      tags:
        - Account
      summary: Details
      description: |
        This endpoint retrieves the public details of an account on TMDB.
      operationId: accountDetails
      parameters:
        - name: account_id
          in: path
          required: true
          description: The ID of the account to retrieve.
          schema:
            type: string
        - name: session_id
          in: query
          required: false
          description: The session ID for user authentication.
          schema:
            type: string
      responses:
        200:
          description: Successful
          content: 
            application/json;charset=utf-8:
              schema:
                type: object
                properties:
                  avatar:
                    type: object
                    description: An object that holds avatar data
                  gravatar:
                    type: object
                    description: An object representing the user’s Gravatar image
                  hash:
                    type: string
                    description: Represents a unique identifier
                  tmdb:
                    type: object
                    description: Contains details about the user
                  id:
                    type: integer
                    description: A unique identifier for the user
                  iso_639_1:
                    type: string
                    description: Language code
                  iso_3166_1:
                    type: string
                    description: Country code
                  name:
                    type: string
                    description: The name of the user
                  include_adult:
                    type: boolean
                    description: Whether the user includes adult content
                  username:
                    type: string
                    description: The username of the user
                example:
                  avatar:
                    gravatar:
                      hash: "374b042c3cf5a753197e33390a88137b"
                    tmdb:
                      avatar_path: null
                  id: 13974313
                  iso_639_1: "en"
                  iso_3166_1: "NG"
                  name: ""
                  include_adult: false
                  username: "bisi"


openapi: 3.0.3
info:
  title: TMDB API DOCUMENTATION
  description: "The Movie Database is an API that provides comprehensive movie, TV show, and celebrity data. TMDB offers APIs that developers use to access and integrate its data into applications, websites, or services."
  version: 1.0.0
  contact: {}
servers:
  - url: "https://api.themoviedb.org/3"
  # - url: "https://api.themoviedb.org/4"

paths:
  /authentication/token/new:
    get:
      tags:
        - Authentication
      summary: Create Request Token
      description: |
        This endpoint generates a new token that can be used to authenticate user sessions.
      operationId: createToken
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates success
                  expires_at:
                    type: string
                    description: Expiration time
                  request_token:
                    type: string
                    description: Token for request
                example:
                  success: true
                  expires_at: "2024-12-10 14:56:55 UTC"
                  request_token: "4ff0d20a781c2f2b6c2bc9f1d20b87fed34c1a57"

  /authentication/session/new:
    post:
      tags:
        - Authentication
      summary: Create Session
      description: |
        This endpoint is used to create your session. You must authenticate your token before doing this.     
      operationId: createSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                request_token:
                  type: string
                  description: A token to authenticate the request.
              required:
                - request_token
            example:
              request_token: "4ff0d20a781c2f2b6c2bc9f1d20b87fed34c1a57"
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object 
                properties:
                  success:
                    type: boolean
                    description: Indicates success 
                  session_id:
                    type: string
                    description:  Returns the session id  
                example:  
                  success: "true"
                  session_id: "dde0201c7e069c67295c39ad01a74d3f70a0fa74"

  /authentication/guest_session/new:
    get:
      tags:
        - Authentication
      summary: Create Guest Session
      description: |  
        This endpoint gives some of the functionality of an account
      operationId: guestSession
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object 
                properties:
                  success:
                    type: boolean
                    description: Indicates success
                  guest_session_id:
                    type: string
                    description: The unique identifier for the guest session      
                  expires_at:
                    type: string
                    description: Expiration time
                example:  
                  success: true
                  guest_session_id: "3fa3ace49eac71a12c4d6037bf211e86"
                  expires_at: "2024-12-17 21:02:18 UTC"
                  
  /authentication/token/validate_with_login:
    post:
      tags:
        - Authentication
      summary: Create Session with Login
      description: |
        This endpoint is used to validate a request token by entering a username and password.
      operationId: validateLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: The user's username.
                password:
                  type: string
                  description: The user's password.
                request_token:
                  type: string
                  description: A token to authenticate the request.
              required:
                - username
                - password
                - request_token
            example:
              username: "bisi"
              password: "test123"
              request_token: "65579224bd555f9fccda03941a3dcc53b606abee"
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:

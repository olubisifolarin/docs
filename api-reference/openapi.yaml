                          name: ഗെയിം ഓഫ് ത്രോൺസ്
                          overview: സാങ്കൽപിക ഭൂഖണ്ഡങ്ങളായ വെസ്റ്ററോസും എസ്സോസും പശ്ചാത്തലത്തിൽ ചിത്രീകരിച്ച
                            പരമ്പര പ്രധാനമായും മൂന്നു പ്രമേയങ്ങളുമായാണ് പുരോഗമിക്കുന്നത്. വെസ്റ്ററോസിന്റെ
                            ഭരണം കൈയാളുന്ന ഇരുമ്പ് സിംഹാസനം കൈക്കലാക്കാൻ ശക്തരായ രാജകുടുംബങ്ങൾ തമ്മിലുള്ള
                            മത്സരമാണ് ഒന്ന്. സിംഹാസനത്തിൽ നിന്ന് നിഷ്കാസാതനായ മുൻ രാജാവിന്റെ പിൻഗാമികൾ സിംഹാസനം
                            വീണ്ടെടുക്കാൻ നടത്തുന്ന ശ്രമങ്ങൾ ആണ് രണ്ടാമത്തെ പ്രമേയം. വെസ്റ്ററോസിന്റെ നിലനിൽപ്പിന്
                            തന്നെ ഭീഷണിയായി ഭൂഖണ്ഡത്തിന്റെ വടക്ക് നിന്ന്‌ ഉയരുന്ന വെല്ലുവിളികളും അതിനെതിരെയുള്ള
                            ചെറുത്തുനിൽപ്പുമാണ് മൂന്നാമത്തെ പ്രമേയം.
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: NL
                        iso_639_1: nl
                        name: Nederlands
                        english_name: Dutch
                        data:
                          name: ''
                          overview: Een eeuwenoude machtsstrijd barst los in het land waar de zomers decennia
                            duren en de winters een leven lang kunnen aanslepen. Twee machtige geslachten
                            - de regerende Baratheons en de verbannen Targaryens - maken zich op om de IJzeren
                            Troon te claimen en de Zeven Koninkrijken van Westeros onder hun controle te
                            krijgen. Maar in een tijdperk waarin verraad, lust, intriges en bovennatuurlijke
                            krachten hoogtij vieren, zal hun dodelijke kat-en-muisspelletje onvoorziene
                            en verreikende gevolgen hebben. Achter een eeuwenoude, gigantische muur van
                            ijs in het uiterste noorden van Westeros maakt een kille vijand zich immers
                            op om het land onder de voet te lopen. Gebaseerd op de bestseller fantasyreeks
                            "A Song of Ice and Fire" van George R.R. Martin.
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: 'NO'
                        iso_639_1: 'no'
                        name: Norsk
                        english_name: Norwegian
                        data:
                          name: ''
                          overview: 'Serien er basert på bøkene til George R.R. Martin, og finner sted i
                            en realistisk fantasy-verden full av ærgjerrige menn og kvinner. Serien handler
                            om flere familier som ønsker å erobre Jerntronen i kongeriket Westeros: Den
                            edle Stark-slekten og Eddard Stark, som utnevnes til Kongens hånd etter at forgjengeren
                            dør under mystiske omstendigheter; Den intrigefylte Lannister-slekten, som med
                            sine planer vil gjøre slutt på freden i riket; Og drageprinsessen Daenerys,
                            arvingen etter det forrige dynastiet, som venter på den andre siden av sjøen
                            sammen med sin ondskapsfulle bror Viserys. Dette er en historie om svik og forræderi,
                            edelhet og ære, erobring og triumf. I spillet om tronene vinner man eller dør
                            man.'
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: PL
                        iso_639_1: pl
                        name: Polski
                        english_name: Polish
                        data:
                          name: Gra o tron
                          overview: W krainie Westeros królowie i królowe, rycerze i renegaci, kłamcy, a
                            także ci o szlachetnym sercu toczą nieustającą walkę o władzę nad siedmioma
                            królestwami. Tam, gdzie lato trwa dziesięciolecia, a zima przez całe ludzkie
                            życie, trudności piętrzą się każdego dnia. Od pełnego intryg Południa przez
                            barbarzyński Wschód i zlodowaciałą Północ, aż po pradawny mur, który strzeże
                            królestwa przed tajemniczymi mocami ciemności, potężne rody zaangażowane są
                            w bezkompromisową walkę o władzę. Bohaterowie, którzy chcą rządzić krainą Westeros,
                            są gotowi na bezwzględną rozgrywkę. Jednak dla wielu z nich walka o władzę to
                            również walka o życie. Nikt nie jest bezpieczny, szczególnie gdy na horyzoncie
                            pojawia się nowe, nieznane i przerażające zagrożenie.
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: PT
                        iso_639_1: pt
                        name: Português
                        english_name: Portuguese
                        data:
                          name: A Guerra dos Tronos
                          overview: Numa terra onde o verão abrange décadas e o inverno dura uma vida, todos
                            os desafios são esperados. Várias famílias estão empenhadas numa aventura mortal
                            para controlar os Sete Reinos de Westeros… Que comece A Guerra dos Tronos!
                          homepage: ''
                          tagline: O inverno está a chegar.
                      - iso_3166_1: BR
                        iso_639_1: pt
                        name: Português
                        english_name: Portuguese
                        data:
                          name: ''
                          overview: Em uma terra onde os verões podem durar vários anos e o inverno toda
                            uma vida, sete nobres famílias lutam pelo controle da mítica terra de Westeros,
                            dividida depois de uma guerra. Num cenário que lembra a Europa medieval, reis,
                            rainhas, cavaleiros e renegados usam todos os meios possíveis em um jogo político
                            pela disputa do Trono de Ferro, o símbolo do poder absoluto.
                          homepage: ''
                          tagline: O inverno está chegando!
                      - iso_3166_1: RO
                        iso_639_1: ro
                        name: Română
                        english_name: Romanian
                        data:
                          name: Urzeala tronurilor
                          overview: |-
                            Într-un tărâm în care verile durează decenii, iar iernile vieți, belelele pândesc la tot pasul. Din sudul machivelic și sălbaticele ținuturi din est până în nordul înghețat și anticul zid ce protejează regatul de întuneric, două puternice familii sunt prinse într-un joc mortal de-a șoarecele și pisica, al cărui scop e controlul absolut asupra celor Șapte Regate din Westeros. În timp ce trădările, poftele carnale, intrigile și forțele supranaturale zguduie cele patru colțuri ale regatelor, sângeroasa luptă pentru tronul de fier va avea consecințe neprevăzute.

                            Verile durează decenii. Iernile pot dura o viață. Și lupta pentru Tronul de Fier a început. Se va întinde din Sud, unde căldura provoacă comploturi, pofte și intrigi; către sălbaticele tărâmuri estice; și până în Nordul înghețat, unde un zid de gheață de 400 m protejează Regatul de forțele întunecate de dincolo.
                          homepage: ''
                          tagline: Vine iarna
                      - iso_3166_1: RU
                        iso_639_1: ru
                        name: Pусский
                        english_name: Russian
                        data:
                          name: Игра Престолов
                          overview: К концу подходит время благоденствия, и лето, длившееся почти десятилетие,
                            угасает. Вокруг средоточия власти Семи Королевств, Железного трона, зреет заговор,
                            и в это непростое время король решает искать поддержки у друга юности Эддарда
                            Старка. В мире, где все — от короля до наёмника — рвутся к власти, плетут интриги
                            и готовы вонзить нож в спину, есть место и благородству, состраданию и любви.
                            Между тем, никто не замечает пробуждение тьмы из легенд далеко на Севере — и
                            лишь Стена защищает живых к югу от неё.
                          homepage: ''
                          tagline: Зима близко
                      - iso_3166_1: SK
                        iso_639_1: sk
                        name: Slovenčina
                        english_name: Slovak
                        data:
                          name: Hra o tróny
                          overview: Kontinent, kde letá trvajú desiatky rokov a zimy sa môžu pretiahnuť
                            na celý ľudský život, začínajú sužovať nepokoje. Všetkých Sedem kráľovstiev
                            Západozemia – intrigánsky juh, divoké východné krajiny aj ľadový sever ohraničený
                            starobylým Múrom, ktorý chráni kráľovstvá pred prenikaním temnoty – je zmietaných
                            bojom dvoch mocných rodov na život a na smrť o nadvládu nad celou ríšou. Krajinou
                            otriasa zrada, náruživosť, intrigy a nadprirodzené sily. Krvavý boj o Železný
                            trón, post najvyššieho vládcu Siedmich kráľovstiev, bude mať nepredvídateľné
                            a ďalekosiahle dôsledky...
                          homepage: ''
                          tagline: Zima prichádza
                      - iso_3166_1: SI
                        iso_639_1: sl
                        name: Slovenščina
                        english_name: Slovenian
                        data:
                          name: Igra Prestolov
                          overview: Sedem plemiških družin se bori za nadzor nad mitsko deželo Westeros.
                            Trenja med hišami vodijo v obsežno vojno. Medtem ko se zelo starodavno zlo prebuja
                            na skrajnem severu. Sredi vojne je zapostavljeni vojaški red neprilagojenih,
                            Nočna straža, vse, kar stoji med kraljestvi ljudi in ledenimi grozotami onkraj.
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: SO
                        iso_639_1: so
                        name: Somali
                        english_name: Somali
                        data:
                          name: Ciyaarta Boqorrada
                          overview: Todoba qoys boqortooyo ayaa ku dagaallami gacan ku haynta dhulka khayaaliga
                            ah ee Westeros. Khilaafka u dhexeeya guryaha wuxuu keenayaa dagaal baaxad leh.
                            Intaa waxaa dheer in cadow qadiimi ku ah dadka uu kasoo toosayo woqooyiga ugu
                            fog.
                          homepage: ''
                          tagline: Jiilaalku wuu soo socdaa
                      - iso_3166_1: RS
                        iso_639_1: sr
                        name: Srpski
                        english_name: Serbian
                        data:
                          name: Игра престола
                          overview: Док грађански рат букти између неколико племићких породица на Вестеросу,
                            деца бивших владара земље покушавају да дођу на власт.
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: SE
                        iso_639_1: sv
                        name: svenska
                        english_name: Swedish
                        data:
                          name: ''
                          overview: I ett land där somrarna är decennier långa och vintrarna kan vara en
                            livstid, är det oroligheter. Från den intrigerande södern och de vilda länderna
                            i öster till den frusna norden och den uråldriga muren som skyddar riket från
                            mörkret bortom den, håller två mäktiga familjer på med en katt-och-råtta-lek
                            om vem som ska styra de Sju Kungarikena i Westeros. Medan svek, lust, intriger
                            och övernaturliga krafter skakar dessa kungariken i grunden, kommer kampen om
                            Järntronen att få oförutsedda och långtgående följder. Vintern kommer. Kampen
                            om Järntronen kan börja.
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: IN
                        iso_639_1: ta
                        name: தமிழ்
                        english_name: Tamil
                        data:
                          name: அரியணை விளையாட்டு
                          overview: ஏழு உன்னத குடும்பங்கள் வெஸ்டெரோஸின் புராண நிலத்தை கட்டுப்படுத்த போராடுகின்றன.
                            வீடுகளுக்கு இடையிலான உராய்வு முழு அளவிலான போருக்கு வழிவகுக்கிறது. மிகப் பழமையான
                            தீமை தொலைவில் உள்ள வடக்கில் விழிக்கிறது. போருக்கு இடையில், தவறான பொருள்களின்
                            புறக்கணிக்கப்பட்ட இராணுவ ஒழுங்கு, நைட்ஸ் வாட்ச், இவை அனைத்தும் மனிதர்களின் பகுதிகள்
                            மற்றும் அதற்கு அப்பால் பனிக்கட்டி கொடூரங்களுக்கு இடையில் நிற்கின்றன.
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: TH
                        iso_639_1: th
                        name: ภาษาไทย
                        english_name: Thai
                        data:
                          name: มหาศึกชิงบัลลังก์
                          overview: ตระกูลขุนนางทั้งเจ็ดต่อสู้เพื่อครอบครองดินแดนในตำนานของเวสเทอรอส การเสียดสีระหว่างบ้านนำไปสู่สงครามเต็มรูปแบบ
                            ในขณะที่ความชั่วร้ายโบราณตื่นขึ้นในภาคเหนือที่ไกลที่สุด ท่ามกลางสงคราม กองกำลังทหารที่ถูกละเลย
                            Night's Watch คือสิ่งที่ยืนอยู่ระหว่างอาณาจักรของมนุษย์กับความน่าสะพรึงกลัวอันเยือกแข็งที่อยู่ไกลออกไป
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: TR
                        iso_639_1: tr
                        name: Türkçe
                        english_name: Turkish
                        data:
                          name: ''
                          overview: "Krallık dediğin savaşsız olur mu? En güçlü krallığı kurup, huzuru sağlamış
                            olsan bile bu gücü elinde nasıl koruyacaksın? Burada yanlış yapana yer yok,
                            affetmek yok. Kuzey Krallığının hükümdarı Lord Ned Stark, uzun ve zorlu savaşlardan
                            sonra anayurduna dönüp krallığını bütünlük içerisinde tutmayı başarmıştır. Kral
                            Robert Baratheon ile yıllarca omuz omuza çarpışan ve Baratheon'un kral olmasını
                            sağlayan Ned Stark'ın tek istediği kuzey sınırlarını koruyan krallığında ailesiyle
                            ve halkıyla yaşamaktır. \n\nFakat suyun öte yanında kendi topraklarından ve
                            krallığından kovulduğunu iddia eden Viserys Targaryen , kız kardeşi Daenerys'i
                            barbar kavimlerin başı Han Drogo'ya vererek, güç birliği planları yapmaktadır.
                            Tahtını büyük bir iştahla geri isteyen ama kraliyet oyunlarından habersiz olan
                            Viserys'in planları Kral Baratheon'a ulaşır. Savaş alanında büyük cengaver olan
                            ama ülke ve aile yönetiminde aynı başarıyı tutturamayan Baratheon'un tamamen
                            güvenebileceği ve her yanlış hamlesini arkasından toplayacak yeni bir sağ kola
                            ihtiyacı vardır. Kuzeyin Lordu Ned Stark bu görev için seçilen tek aday isimdir.
                            Kış yaklaşıyor...\n\nHanedan entrikaları, kapılı kapılar ardında dönen oyunlar,
                            birilerinin kuyusunu kazmak için düşmanın koynuna girmekten çekinmeyen kadınlar,
                            kardeşler arası çekişmeler, dışlanmalar... Hepsi tek bir hedef için: Taht kavgası.."
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: TW
                        iso_639_1: tw
                        name: ''
                        english_name: Twi
                        data:
                          name: 冰與火之歌：權力遊戲
                          overview: ''
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: UA
                        iso_639_1: uk
                        name: Український
                        english_name: Ukrainian
                        data:
                          name: Гра престолів
                          overview: Ось і підходить до завершення літо, що тривало майже десятиліття. Навколо
                            осередку влади Семи королівств, Залізного трону, зріє змова, і в цей непростий
                            час король вирішує шукати підтримки у друга юності Еддарда Старка. У світі,
                            де всі — від короля до найманця — рвуться до влади, плетуть інтриги й готові
                            встромити ніж у спину, є місце і шляхетності, співчуттю та любові. Тим часом
                            ніхто не помічає пробудження темряви з легенд далеко на Півночі — й лише Стіна
                            захищає живих на південь від неї.
                          homepage: ''
                          tagline: Зима близько.
                      - iso_3166_1: UZ
                        iso_639_1: uz
                        name: ozbek
                        english_name: Uzbek
                        data:
                          name: Taxtlar oʻyini
                          overview: Etti zodagon oila afsonaviy Westeros o'lkasini boshqarish uchun kurashadi.
                            Uylar orasidagi ishqalanish keng miqyosli urushga olib keladi. Eng shimolda
                            juda qadimiy yovuzlik uyg'onadi. Urush o'rtasida, harbiy kuchlarning e'tiborsiz
                            qoldirilgan buyrug'i - "Tungi soqchilar" - bu erkaklar va undan tashqaridagi
                            muzli dahshatlar o'rtasidagi hamma narsa.
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: VN
                        iso_639_1: vi
                        name: Tiếng Việt
                        english_name: Vietnamese
                        data:
                          name: Trò Chơi Vương Quyền
                          overview: Game of Throne - Trò Chơi Vương Quyền kể về 7 gia tộc chiến đấu để làm
                            chủ vùng đất thần thoại Westeros. Những gia tộc thống trị là Stark, Lannister,
                            và Baratheon. Vị vua của Westeros, Robert Baratheon, yêu cầu người bạn cũ của
                            ông là Eddard – lãnh chúa Stark giữ chức vụ cao, Eddard miễn cưỡng chấp nhận
                            mệnh lệnh để tìm ra sự thật đằng sau. Trong lúc ấy, gia tộc của nữ hoàng, Lannisters,
                            có lẽ đang dự tính mưu đồ để tước đoạt quyền lực. Ở phía bên kia biển khơi,
                            những thành viên cuối cùng của dòng tộc trước đây đã bị truất phế quyền thống
                            trị, Targaryens, cũng đang sắp đặt kế hoạch giành lại ngai vàng. Còn ở phía
                            cực Bắc, Bóng Trắng – loài quỷ vốn chìm trong giấc ngủ rất dài, nay đã thức
                            giấc…
                          homepage: ''
                          tagline: Mùa đông sắp đến.
                      - iso_3166_1: CN
                        iso_639_1: zh
                        name: 普通话
                        english_name: Mandarin
                        data:
                          name: 权力的游戏
                          overview: 在维斯特洛大陆上，从国王劳勃·拜拉席恩前往北地拜访他的好友：临冬城主暨北境统领艾德史塔克开始，渐渐展示了这片国度的全貌。单纯的国王，耿直的首相，各怀鬼胎的大臣，拥兵自重的四方诸侯，全国仅靠着一根细弦维系着表面的和平，而当弦断之时，国家再度陷入无尽的战乱之中。而更让人惊悚的：那些远古的传说和早已灭绝的生物，正重新回到这片土地。
                          homepage: ''
                          tagline: 凛冬将至
                      - iso_3166_1: TW
                        iso_639_1: zh
                        name: 普通话
                        english_name: Mandarin
                        data:
                          name: 冰與火之歌：權力遊戲
                          overview: 背景設置在名為『維斯特洛』的七大王國，那裡的季節規律為「夏天持續數十年，冬天能持續一輩子」，故事主要講述七大王國的七個貴族家族之間，互相爭奪「鐵王座」的權力鬥爭；在影集之初，來自維斯特洛北部區域的凜冬冰雪開始靠近，以及狹海以東大陸的威脅逐步加重，加上一些小小意外導致整個七大王國開始了一番王權爭鬥；戰爭掀起了一場腥風血雨，每個王者都不擇手段地打算贏得勝利。然而，所有人在互相對抗彼此時，卻對即將到來的凜冬渾然不知，而原本絕種了幾千年的一個古老的「死亡」生物，也開始一步一步地將魔爪伸向世人。
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: HK
                        iso_639_1: zh
                        name: 普通话
                        english_name: Mandarin
                        data:
                          name: 權力遊戲
                          overview: |-
                            《權力遊戲》大致是根據小說《冰與火之歌》的故事線情節，故事背景設置於虛構的維斯特洛七王國及厄斯索斯大陸。該系列記錄了該領域貴族爭奪鐵王座的激烈王朝鬥爭，而其他家庭則為爭取獨立而鬥爭。它也在冰冷的北部和東面的厄斯索斯面臨更多的威脅。

                            節目主理人大衛·貝尼奧夫（David Benioff）開玩笑地稱「中土大陸的人在江湖」是《權力遊戲》的歇後語，所指的是在魔法與龍的幻想環境中的暗色調和其充滿陰謀的情節。在2012年的一項研究中，在最近的40部電視劇裡，《權力遊戲》在每集死亡人數中排名第二，平均死亡人數為14人。原著小說的作者喬治·R·R·馬丁表示該劇非常忠於自己的作品。

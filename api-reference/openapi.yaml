                      - iso_3166_1: ES
                        iso_639_1: es
                        name: Español
                        english_name: Spanish
                        data:
                          name: Juego de tronos
                          overview: En una tierra donde los veranos duran décadas y los inviernos pueden
                            durar toda una vida, los problemas acechan. Desde las maquinaciones del sur
                            a las salvajes tierras del este, pasando por el helado norte y el milenario
                            muro que protege el reino de las fuerzas tenebrosas, dos poderosas familias
                            mantienen un enfrentamiento letal por gobernar los Siete Reinos de Poniente.
                            Mientras la traición, la lujuria y las fuerzas sobrenaturales sacuden los pilares
                            de los reinos, la sangrienta batalla por el trono de Hierro tendrá consecuencias
                            imprevistas y trascendentales. El invierno se acerca. Que empiece 'Juego de
                            tronos'.

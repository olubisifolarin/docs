                          overview: هفت خاندان اشرافی برای حاکمیت بر سرزمین افسانه ای «وستروس» در حال ستیز
                            با یکدیگرند. خاندان «استارک»، «لنیستر» و «باراثیون» برجسته ترین آنها هستند.
                            داستان از جایی شروع می شود که «رابرت باراثیون» پادشاه وستروس، از دوست قدیمی

                        content: "I started watching when it came out as I heard that fans of LOTR also
                          liked this. I stopped watching after Season 1 as I was devastated lol kinda. Only
                          2015 I decided to continue watching and got addicted like it seemed complicated
                          at first, too many stories and characters. I even used a guide from internet like

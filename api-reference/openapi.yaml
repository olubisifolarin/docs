                          avatar_path: "/https://secure.gravatar.com/avatar/4172cb0f573872484d9c3a4aa13ce65c.jpg"
                          rating: 3
                        content: 'Before watching this TV show I was told that it''s best TV show ever.
                          I''m big fan of Vikings TV series and when I asked opinion about GOT to my friend,
                          he said Vikings is nothing compared to GOT. All my coworkers are GOT addicts,
                          so finally I gave it a try. I watched all 8 seasons, so I''m quite qualified to
                          review it: It wasn''t bad TV show. Actually it was quite good with interesting
                          characters, but it wasn''t as good as I was told and I personally don''t agree
                          on that statement that it''s better than Vikings. Most interesting parts where
                          around queen Daenerys. This TV show gets tense after season 7, however things
                          don''t go like we wanted and ending is awfully bad. Basically, this TV show is
                          ruined by stupidly bad ending which leaves you quite upset. In short, GOT is good
                          TV show (not great), ruined by bad ending.'

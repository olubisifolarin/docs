      - name: season_number
        in: path
        required: true
        schema:
          type: integer
        description: The season number of the tv series
      - name: episode_number
        in: path
        required: true
        schema:
          type: integer
        description: The episode number of the tv series
      - name: guest_session_id
        in: query
        required: false
        schema:
          type: string
        description: The guest session id of the tv series
      - name: session_id
        in: query
        required: false

                      - author: Vlad Ulbricht
                        author_details:
                          name: Vlad Ulbricht
                          username: PresidentPutin
                          avatar_path: "/srVsbbWgrmA4lmpqsrIYRYxJerc.jpg"
                          rating: 9
                        content: "Cruel, bloody, vulgar, Machiavellian, unrepentant. And that is just the
                          writing. The camera angles, the score, the pacing mesh together for grand storytelling:
                          a mix of horror, swords and sorcery, and endless treachery. \r\n\r\nAnd all of
                          that would be somewhat squandered if it wasn't for the best casting I've ever
                          seen. From Lena Headey as soft spoken Cersei to Peter Vaughan as ancient Maester
                          Aemon, each character pulses with depth and believability. Peter Dinklage may
                          have sacrificed a virgin princess to get this role; I've never seen a better fit,
                          not in size (though there is that) but in the way his eyes convey shrewd arrogance
                          coupled with unabashed debauchery."
                        created_at: '2017-05-11T03:53:19.211Z'
                        id: 5913e02fc3a3683a93004984
                        updated_at: '2021-06-23T15:57:57.184Z'

                      - iso_3166_1: DK
                        iso_639_1: da
                        name: Dansk
                        english_name: Danish
                        data:
                          name: ''
                          overview: I et land, hvor somrene varer i årtier og vintrene kan vare en livstid,
                            er der problemer undervejs. Fra det beregnende syd og det barske øst til det
                            frosne nord og den ældgamle Mur, der beskytter landet fra mørket på den anden
                            side, er to magtfulde familier midt i en dødelig kamp for kontrollen over Westeros'
                            Syv Kongedømmer. Mens forræderi, begær, intriger og overnaturlige kræfter ryster
                            de fire hjørner af Kongedømmerne, vil deres blodige kamp om Jerntronen have
                            uforudsete og vidtrækkende konsekvenser. Lad Game of Thrones begynde.
                          homepage: ''
                          tagline: ''
                      - iso_3166_1: DE
                        iso_639_1: de
                        name: Deutsch
                        english_name: German
                        data:
                          name: ''
                          overview: Die Handlung ist in einer fiktiven Welt angesiedelt und spielt auf den
                            Kontinenten Westeros, den Sieben Königreichen sowie im Gebiet der "Mauer" und
                            jenseits davon im Norden und Essos. In dieser Welt ist die Länge der Sommer
                            und Winter unvorhersehbar und variabel; eine Jahreszeit kann Jahre oder sogar
                            Jahrzehnte dauern. Der Handlungsort auf dem Kontinent Westeros in den Sieben
                            Königreichen ähnelt dabei stark dem mittelalterlichen Europa. Die Geschichte
                            spielt am Ende eines langen Sommers und wird in drei Handlungssträngen weitgehend
                            parallel erzählt. In den Sieben Königreichen bauen sich zwischen den mächtigsten
                            Adelshäusern des Reiches Spannungen auf, die schließlich zum offenen Thronkampf
                            führen. Gleichzeitig droht der Wintereinbruch und es zeichnet sich eine Gefahr
                            durch eine fremde Rasse im hohen Norden von Westeros ab.
                          homepage: ''
                          tagline: Das Lied von Eis und Feuer
                      - iso_3166_1: GR

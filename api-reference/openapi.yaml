                      - author: NegatioN
                        author_details:
                          name: ''
                          username: NegatioN
                          avatar_path: "/https://secure.gravatar.com/avatar/eb5f1290719c9e20e53fc8678aaf9c4f.jpg"
                          rating: 5
                        content: "This series starts off like some of the best out there. Although it makes
                          some minor adjustments, it follows the story from the books quite faithfully for
                          the first 4 seasons. And adds a twinkle of big budget movies, and great cinematography.
                          Truly awesome. Up until this point, I was in love with the series, a 10/10. I
                          quickly read all the books, and re-watched all seasons before a new one would
                          come out.\r\n\r\nHowever, from season 5 and onwards, it starts going downhill.
                          They ran out of book-material, and it shows. Everything starts focusing on the
                          big set-pieces, characters become extremely bland and predictable. From here all
                          major characters receive plot-armor, which was one of the things it didn't have
                          before, and that made it interesting to watch. Of course they want you to think
                          that they will still kill some of the main characters, but they're just teasing.\r\n\r\nThe
                          last few seasons I've only been watching to see what the conclusion to this story
                          is, but I cringe and writhe during every episode I watch. What a pitiful way to
                          go out. Hopefully the books finish the story in a more interesting and believable
                          way."
                        created_at: '2019-05-13T18:16:12.686Z'
                        id: 5cd9b46cc3a3680fd4c0853c
                        updated_at: '2021-06-23T15:58:22.072Z'

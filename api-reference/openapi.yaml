                          name: ''
                          username: tmdb92828292
                          avatar_path: 
                          rating: 10
                        content: LOTR meets House of Cards. Imagine a fantasy novel if all of the beasts
                          and mythologies were transported to the real world. There's no such thing as a
                          happy ending, or an ending for that matter (unless you're dead). So as you watch
                          the show make predictions, draw conspiracy theories, and watch them blow up in
                          your face. This show is that kind of a ride!

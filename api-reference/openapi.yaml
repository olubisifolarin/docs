              required:
                - RAW_BODY
              example:
                session_id: "dde0201c7e069c67295c39ad01a74d3f70a0fa74"
      responses:
        200:
          description: Delete Session
          content:
            application/json;charset=utf-8:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates success
                example:
                  success: true


                          username: Peter89Spencer
                          avatar_path: "/https://secure.gravatar.com/avatar/dadb1b759a8516c815cdcc58abcefc85.jpg"
                          rating: 9
                        content: "I admit that I never saw the whole series. That said, on January last
                          year I decided to binge watch all of it.\r\nFirst 10 minutes of the first episode
                          left me in awe and as I kept watching I finally understood why everybody loved
                          it.\r\nEach episode left me in shock and awe. From shocking character deaths to
                          epic battle scenes. Some of the characters I loved, while a few I hated and glad
                          they finally died.\r\n\r\nSeries 8, as I've finally catched up. I was honestly
                          left disappointed with the ending - and I'd hoped they would save the Nightwalker
                          battle for the last two episodes. Nevertheless, this series was a decent way to
                          end the franchise.\r\n\r\nYour watch has ended."

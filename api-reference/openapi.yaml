                      - author: r96sk
                        author_details:
                          name: ''
                          username: r96sk
                          avatar_path: "/https://secure.gravatar.com/avatar/96c2e0e4ac98450f9e8e3c0a0a40aad8.jpg"
                          rating: 7
                        content: "I didn't enjoy this, pretty much at all, but still kinda appreciate how
                          it all comes together. It's a weird one for me.\r\n\r\nOverall, <em>'Fight Club'</em>
                          underwhelmed me. I actually knew very little before viewing it, despite hearing
                          about it on a surface level for years and years; well, one 'regulatory' part of
                          it anyway. It's much deeper than I had expected. Unfortunately, I didn't find
                          entertainment with any of it - it was, to be honest, a slog to sit through.\r\n\r\nThe
                          only scene I can remember enjoying is the very last one, and I don't mean that
                          negatively because the end shot is terrific. It's just everything that comes before
                          didn't do anything for me. Yet, I still rate its intentions. It did keep me guessing
                          amidst my, near, boredom and the 'event' is a good one on paper. It just failed
                          to connect on me in actuality.\r\n\r\nBrad Pitt is good as Tyler, though the likes
                          of Edward Norton and Helena Bonham Carter give meh performances in my opinion.
                          Meat Loaf is interesting, I guess, as Bob.\r\n\r\nI'm evidently in the extreme
                          minority with my thoughts, each to their own, but I honestly didn't get into it
                          sadly. As noted, though, I still partially rate it weirdly. 6* feels harsh, so
                          I give it 7*."

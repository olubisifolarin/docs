        - url: "https://api.themoviedb.org"
      tags:
        - Auth
      summary: Create Request Token
      description: |
        This endpoint is used to create a request token.
      operationId: v4requestToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                redirect_to:
                  type: string
                  description: Redirect URL or callback.
              required:
                - redirect_to
            example:
              redirect_to: "https://www.themoviedb.org/"
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates success
                  status_code:
                    type: integer
                    description: A numeric code indicating the result of the request.
                  status_message:
                    type: string
                    description: A message providing additional details about the response status.
                  request_token:
                    type: string
                    description: Token for request         
                example:  
                  success: true
                  status_code: 1
                  status_message: Success
                  request_token: "1e2345678"
  
  /4/auth/access_token:
    post:
      servers:
        - url: "https://api.themoviedb.org"

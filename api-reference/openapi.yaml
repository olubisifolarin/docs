                        content: "Well, two thumbs up for the nudity, that holds my interests...honestly.
                          I'm not ashamed to say it.\r\n\r\nAnd the acting was good.\r\n\r\nBut I have a
                          problem with fantasy. World building, world building, world building, world building,
                          and that is coupled with gibberish, gibberish, gibberish, and, by the time it
                          gets around to the thick, juicy, meat of the plot...it lost me.\r\n\r\nI really
                          don't care about the world building, I'd rather jump right in to the plot and
                          not deal with the nonsense. Oh, they have wolves that aren't exactly wolves...
                          I don't care. They have dragons, that's cool but... too much time was spent about
                          why they are so rare and... I don't care, they have dragons, they are rare, just
                          stop the world building and go back to the murder and intrigue.\r\n\r\nI honestly
                          preferred Rome, Deadwood, the Sopranos, all the other shows that didn't have to
                          sacrifice so much to world building."

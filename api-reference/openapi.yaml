                          can just die (I learned not to be attached and have accepted that they will all
                          die so I won't be devastated hehe). I have never read the books but the show is
                          entertaining and you will really root for your faves and really hate on those
                          you hate. \r\n\r\nFantasy, action, drama, comedy, love...and lots of surprises!"
